name: "Shell script CI"
on:
  pull_request:
  merge_group:
    types: [checks_requested]
jobs:
  shell-ci:
    runs-on: ubuntu-24.04-arm
    name: Shell
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0

      - name: Lint shell scripts
        run: |
          # we don't have non-alpha-numeric file names
          # shellcheck disable=SC2038
          find . -type f \
            -name "*.sh" \
            -not \
              -path "*/.terraform/*" \
          | xargs -L1 shellcheck

      - name: Lint shell scripts in CodeBuild build specs
        run: |
          ./support/shellcheck_codebuild.sh
