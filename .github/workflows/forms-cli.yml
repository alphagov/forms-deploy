name: "Test Forms Cli"
on:
  push:
    branches: [forms_cli]
    paths:
      - "support/forms-cli/**"
      - ".github/workflows/forms-cli.yml"
  pull_request:
    branches: [main]
    paths:
      - "support/forms-cli/**"
  merge_group:
    types: [checks_requested]
jobs:
  build_and_test:
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        working-directory: support/forms-cli
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Determine Ruby version
        id: determine-ruby-version
        run: |
          echo "RUBY_VERSION=$(cat ../../.ruby-version)" >> "$GITHUB_OUTPUT"
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@d697be2f83c6234b20877c3b5eac7a7f342f0d0c # v1.269.0
        with:
          bundler-cache: true
          ruby-version: ${{steps.determine-ruby-version.outputs.RUBY_VERSION}}
          working-directory: support/forms-cli
      - name: Run forms CLI tests
        run: bundle exec rspec
