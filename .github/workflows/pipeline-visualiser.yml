name: "Pipeline Visualiser checks"
on:
  pull_request:
    branches: [main]
    paths:
      - "support/pipeline-visualiser/**"
      - ".github/workflows/pipeline-visualiser.yml"
  merge_group:
    types: [checks_requested]
jobs:
  build_container:
    runs-on: ubuntu-24.04-arm-alphagov # The container will ultimately be built for arm64 and run on arm64, so we should test it on arm64.
    name: "Build container"
    defaults:
      run:
        working-directory: support/pipeline-visualiser
    steps:
      - name: Checkout code
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v5.0.0

      - name: Run docker build
        run: docker build .

  run_tests:
    runs-on: ubuntu-latest
    name: "Build and test"
    defaults:
      run:
        working-directory: support/pipeline-visualiser
    steps:
      - name: Checkout code
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v5.0.0
      - name: Determine Ruby version
        id: determine-ruby-version
        run: |
          echo "RUBY_VERSION=$(cat ../../.ruby-version)" >> "$GITHUB_OUTPUT"
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71 # v1.268.0
        with:
          bundler-cache: true
          ruby-version: ${{steps.determine-ruby-version.outputs.RUBY_VERSION}}
          working-directory: support/pipeline-visualiser
      - name: Run tests
        run: bundle exec rspec
