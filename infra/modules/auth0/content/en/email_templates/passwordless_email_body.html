<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- need to add formatting for real phone numbers -->
    <meta content="telephone=no" name="format-detection" />

    <meta name="viewport" content="width=device-width" />
    <title>Your code to access GOV.UK Forms</title>

    <style type="text/css">
      @media only screen and (min-device-width: 581px) {
        .content {
          width: 580px !important;
        }
      }
      body {
        margin: 0 !important;
      }
      div[style*="margin: 16px 0"] {
        margin: 0 !important;
      }
    </style>
  </head>

  <body
    style="
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      color: #0b0c0c;
    "
  >
    <!-- these 2 tables comprise the GOV.UK header -->
    <table
      role="presentation"
      width="100%"
      style="border-collapse: collapse; min-width: 100%; width: 100% !important"
      cellpadding="0"
      cellspacing="0"
      border="0"
    >
      <tr>
        <td width="100%" height="53" bgcolor="#0b0c0c">
          <table
            role="presentation"
            width="100%"
            style="border-collapse: collapse; max-width: 580px"
            cellpadding="0"
            cellspacing="0"
            border="0"
            align="center"
          >
            <tr>
              <td width="70" bgcolor="#0b0c0c" valign="middle">
                <a
                  href="https://www.gov.uk"
                  title="Go to the GOV.UK homepage"
                  style="text-decoration: none"
                >
                  <table
                    role="presentation"
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                    style="border-collapse: collapse"
                  >
                    <tr>
                      <td style="padding-left: 10px">
                        <img
                          src="https://static.notifications.service.gov.uk/images/govuk-logotype-tudor-crown.png"
                          alt=""
                          height="32"
                          border="0"
                          style="margin-top: 4px"
                        />
                      </td>
                      <td
                        style="
                          font-size: 28px;
                          line-height: 1.315789474;
                          margin-top: 4px;
                          padding-left: 10px;
                        "
                      >
                        <span
                          style="
                            font-family: Helvetica, Arial, sans-serif;
                            font-weight: 700;
                            color: #ffffff;
                            text-decoration: none;
                            vertical-align: top;
                            display: inline-block;
                          "
                          >GOV.UK</span
                        >
                      </td>
                    </tr>
                  </table>
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <table
      role="presentation"
      class="content"
      align="center"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="
        border-collapse: collapse;
        max-width: 580px;
        width: 100% !important;
      "
      width="100%"
    >
      <tr>
        <td width="10" height="10" valign="middle"></td>
        <td>
          <table
            role="presentation"
            width="100%"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="border-collapse: collapse"
          >
            <tr>
              <td bgcolor="#1D70B8" width="100%" height="10"></td>
            </tr>
          </table>
        </td>
        <td width="10" valign="middle" height="10"></td>
      </tr>
    </table>
    <!-- this table contains the email content -->
    <table
      role="presentation"
      class="content"
      align="center"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="
        border-collapse: collapse;
        max-width: 580px;
        width: 100% !important;
      "
      width="100%"
    >
      <tr>
        <td height="30"><br /></td>
      </tr>
      <tr>
        <td width="10" valign="middle"><br /></td>
        <td
          style="
            font-family: Helvetica, Arial, sans-serif;
            font-size: 19px;
            line-height: 1.315789474;
            max-width: 560px;
          "
        >
          <p
            style="
              margin: 0 0 20px 0;
              font-size: 19px;
              line-height: 25px;
              color: #0b0c0c;
            "
          >
            Your code to access GOV&#8203;.&#8203;UK Forms is:
          </p>
          <h2
            style="
              margin: 0 0 15px 0;
              padding: 10px 0 0 0;
              font-size: 24px;
              line-height: 35px;
              font-weight: bold;
              color: #0b0c0c;
            "
          >
            {{ code }}
          </h2>
          <p
            style="
              margin: 0 0 20px 0;
              font-size: 19px;
              line-height: 25px;
              color: #0b0c0c;
            "
          >
            This code will only work for ${otp_expiry_minutes} minutes.
          </p>
          <p
            style="
              margin: 0 0 20px 0;
              font-size: 19px;
              line-height: 25px;
              color: #0b0c0c;
            "
          >
            If you have any problems accessing GOV&#8203;.&#8203;UK Forms, or
            did not request access, let us know at:
            <a href="https://www.forms.service.gov.uk/support"
              >https://www.forms.service.gov.uk/support</a
            >
          </p>
          <p
            style="
              margin: 0 0 20px 0;
              font-size: 19px;
              line-height: 25px;
              color: #0b0c0c;
            "
          >
            Thanks,
          </p>
          <p
            style="
              margin: 0 0 20px 0;
              font-size: 19px;
              line-height: 25px;
              color: #0b0c0c;
            "
          >
            GOV&#8203;.&#8203;UK Forms
          </p>
        </td>
        <td width="10" valign="middle"><br /></td>
      </tr>
      <tr>
        <td height="30"><br /></td>
      </tr>
    </table>
  </body>
</html>
