version: "3.8"

services:
  forms-admin:
    build:
      context: ../../forms-admin
      target: build
      args:
        - RAILS_ENV=development
        - NODE_ENV=development
    environment:
      - BINDING=0.0.0.0
      - DATABASE_URL=postgres://forms_admin:forms_admin@postgres
      - NODE_ENV=development
      - RACK_ENV=development
      - RAILS_ENV=development
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=1
      - SETTINGS__FORMS_API__BASE_URL=${SETTINGS__FORMS_API__BASE_URL}
      - SETTINGS__FORMS_RUNNER__URL=http://localhost:3001
      - SETTINGS__GOVUK_NOTIFY__API_KEY=${SETTINGS__GOVUK_NOTIFY__API_KEY}
      - SETTINGS__MAINTENANCE_MODE__ENABLED=${SETTINGS__MAINTENANCE_MODE__ENABLED:-false}
    volumes:
      - ../../forms-admin:/app:delegated
      - forms-admin-bundle:/usr/local/bundle
      - forms-admin-node-modules:/app/node_modules
      - forms-admin-tmp:/app/tmp
    depends_on:
      - postgres
      - redis
    ports:
      - 3000:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    init: true
    tty: true
    command: >
      rails s --restart --port 3000

  forms-api:
    build:
      context: ../../forms-api
      target: build
    environment:
      - BINDING=0.0.0.0
      - DATABASE_URL=postgres://forms_api:forms_api@postgres
      - RACK_ENV=development
      - RAILS_DEVELOPMENT_HOSTS=forms-api,host.docker.internal
      - RAILS_ENV=development
      - SECRET_KEY_BASE=dummy_value
    volumes:
      - ../../forms-api:/app:delegated
      - forms-api-bundle:/usr/local/bundle
      - forms-api-tmp:/app/tmp
    depends_on:
      - postgres
    ports:
      - 9292:9292
    init: true
    tty: true
    command: >
      rails s --restart --port 9292

  forms-product-page:
    build:
      context: "../../forms-product-page"
      target: build
      args:
        - RAILS_ENV=development
        - NODE_ENV=development
    environment:
      - BINDING=0.0.0.0
      - PORT=3002
      - NODE_ENV=development
      - RACK_ENV=development
      - RAILS_ENV=development
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=1
      - SECRET_KEY_BASE=dummyvalue
    volumes:
      - ../../forms-product-page:/app:delegated
      - forms-product-page-bundle:/usr/local/bundle
      - forms-product-page-node-modules:/app/node_modules
      - forms-product-page-tmp:/app/tmp
    ports:
      - 3002:3002
    init: true
    tty: true
    command: >
      rails s --restart

  forms-runner:
    build:
      context: "../../forms-runner"
      target: build
      args:
        - RAILS_ENV=development
        - NODE_ENV=development
    environment:
      - BINDING=0.0.0.0
      - NODE_ENV=development
      - RACK_ENV=development
      - RAILS_ENV=development
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=1
      - REDIS_URL=redis://redis/
      - SECRET_KEY_BASE=dummyvalue
      - SETTINGS__FORMS_API__BASE_URL=${SETTINGS__FORMS_API__BASE_URL}
      - SETTINGS__GOVUK_NOTIFY__API_KEY=${SETTINGS__GOVUK_NOTIFY__API_KEY}
      - SETTINGS__MAINTENANCE_MODE__ENABLED=${SETTINGS__MAINTENANCE_MODE__ENABLED:-false}
    volumes:
      - ../../forms-runner:/app:delegated
      - forms-runner-bundle:/usr/local/bundle
      - forms-runner-node-modules:/app/node_modules
      - forms-runner-tmp:/app/tmp
    depends_on:
      - redis
    ports:
      - 3001:3001
    init: true
    tty: true
    command: >
      rails s --restart --port 3001

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres/initdb.d:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

volumes:
  forms-admin-bundle:
  forms-admin-node-modules:
  forms-admin-tmp:
  forms-api-bundle:
  forms-api-tmp:
  forms-product-page-bundle:
  forms-product-page-node-modules:
  forms-product-page-tmp:
  forms-runner-bundle:
  forms-runner-node-modules:
  forms-runner-tmp:
  redis-data:
  postgres:
